<h1>How to Configure SAML 2.0 for Box.net</h1>
<div id="loginAdminApp" class="okta-callout okta-error" style="display: none;"><span class="icon-24 icon-error"></span>
<p>This setup might fail without parameter values that are customized for your organization. Please use the Okta Administrator Dashboard to add an application and view the values that are specific for your organization.</p>
</div>
<h2>&nbsp;</h2>
<ol class="bullets">
<li>Contact Box.net Customer Support at&nbsp;Box.net and ask them to enable SAML 2.0 Single Sign-On for your account. Include the following information in the email.</li>
<li>External Key<br /><br /> <kbd id="issuer">Sign in to the Okta Admin dashboard to generate this value.</kbd></li>
<li>
<p>Redirect URL</p>
<kbd id="signOnUrl"> Sign into the Okta Admin dashboard to generate this value. </kbd></li>
<li>
<p>Download the following certificate and attach it to the email.</p>
<kbd id="downloadCertificate"> Sign into the Okta Admin dashboard to generate this value. </kbd></li>
<li>Wait for Box.net to send you further instructions on how to enable Single Sign-On for your organization. If you want to allow your users to sign-on to Box.net immediately, you can change the sign-on mode to <strong>Secure Web Authentication.</strong></li>
<li>You can assign Box.net to your users at anytime from their user profile. Go to the&nbsp;<strong>People</strong>&nbsp;page in Okta to view and edit user profiles.&nbsp;</li>
</ol></div>
